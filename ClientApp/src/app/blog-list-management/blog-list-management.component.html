<div class="container">
  <div class="py-5">
    <h5 class="h5 text-white text-center">Blogs</h5>
    <div class="card-group py-3" *ngIf="lstBlogs.length > 0">
      <div *ngFor='let blog of lstBlogs'>
        <div class="py-1">
          <div class="card text-white bg-dark ml-2 mr-2" role="button" (click)="openModal(blog)"> 
            <div class="card-body">
              <label for="staticEmail" class="col-sm-12 col-form-label">{{ blog.name }}</label>
            </div>
            <div class="card-footer text-muted">
              <img class="img-thumbnail" width="200px" src={{getImage(blog.imageName)}}>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modal>
  <div class="inmodal bg-dark text-white" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <h3 class="modal-title">Blog</h3>
      <button type="button" class="close" (click)="closeModal()">
        <i class="fa fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <div>
      {{ blog.description}}
      </div>
          <img src={{getImage(blog.imageName)}} alt="Blog" width="200px">
      <div class="row">
        <div class="col-sm-12 p-l-0 p-r-0 text-white py-3" [innerHTML]="blog.details"></div>
      </div>
    </div>
  </div>
</ng-template>
