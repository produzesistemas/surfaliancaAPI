<div class="container">
    <div class="py-5">
        <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
            <div class="card text-white bg-dark">
                <div class="card-body">
                    <form [formGroup]="formAdd">
                        <h5 class="card-title text-center">Cadastro de Modelo de Prancha</h5>

                        <div class="form-group col-md-12">
                            <label>Fotos:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend" *ngIf="!canView()">
                                    <span class="input-group-text" id="inputGroupFileAddon01"><i
                                            class="far fa-image"></i></span>
                                </div>
                                <div class="custom-file" *ngIf="!canView()">
                                    <input type="file" #file name="fileToUpload" (change)="onFileChange($event)"
                                        accept=".jpg, .png, .gif, .tiff, .jfif" required
                                        class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Clique para
                                        Selecionar</label>
                                </div>
                                <table class="table" *ngIf="!canView()">
                                    <thead>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor='let picture of files'>
                                            <td>

                                                <span class="text-white">
                                                    {{ picture.file.name }}
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="card-group py-3">
                                    <div class="card bg-dark ml-2 mb-2 text-center" role="button" *ngIf="boardModel.imageName">
                                        <div class="card-body text-center">
                                            <img class="img-fluid" src={{getImage(boardModel.imageName)}} alt="Image"
                                                width="200px">
                                        </div>
                                    </div>
                                    <div class="card bg-dark ml-2 mb-2 text-center" role="button" *ngIf="boardModel.imageName1">
                                        <div class="card-body text-center">
                                            <img class="img-fluid" src={{getImage(boardModel.imageName1)}} alt="Image"
                                                width="200px">
                                        </div>
                                    </div>
                                    <div class="card bg-dark ml-2 mb-2 text-center" role="button" *ngIf="boardModel.imageName2">
                                        <div class="card-body text-center">
                                            <img class="img-fluid" src={{getImage(boardModel.imageName2)}} alt="Image"
                                                width="200px">
                                        </div>
                                    </div>
                                    <div class="card bg-dark ml-2 mb-2 text-center" role="button" *ngIf="boardModel.imageName3">
                                        <div class="card-body text-center">
                                            <img class="img-fluid" src={{getImage(boardModel.imageName3)}} alt="Image"
                                                width="200px">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group col-md-12">
                            <label>Marca:</label>
                            <select class="form-control" formControlName="logo">
                                <option [ngValue]="logo" *ngFor="let logo of logos">
                                    {{logo.name}}</option>
                            </select>
                            <div *ngIf="submitted && q.logo.errors">
                                <p *ngIf="q.logo.errors.required" class="text-danger small">* Seleção de
                                    Marca é obrigatória</p>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label class="text-white">Descrição:</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                placeholder="Informe a descrição" maxlength="255" />
                            <div *ngIf="submitted && q.name.errors">
                                <p *ngIf="q.name.errors.required" class="text-danger small">Informe a descrição
                                </p>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label class="text-white">Url Video:</label>
                            <input type="text" class="form-control" id="name" formControlName="urlMovie"
                                placeholder="Informe a url do video do modelo" />
                        </div>

                        <div class="form-group col-md-12">
                            <label class="text-white">Dias para produção:</label>
                            <input currencyMask max="99999999"
                                [options]="{ prefix: '', thousands: '', decimal: '', precision: 0, allowNegative: false }"
                                maxlength="18" type="text" class="form-control" id="daysProduction"
                                formControlName="daysProduction"
                                placeholder="Informe os dias necessários para produção do modelo." maxlength="255" />
                            <div *ngIf="submitted && q.daysProduction.errors">
                                <p *ngIf="q.daysProduction.errors.required" class="text-danger small">Informe os dias
                                    necessários para produção do modelo
                                </p>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label class="text-white">Detalhes:</label>
                            <angular-editor [config]="configEditor" formControlName="description" editable="false">
                            </angular-editor>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Valor:</label>
                            <input currencyMask max="99999999"
                                [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 2, allowNegative: false }"
                                maxlength="18" type="text" formControlName="value" placeholder="Informe o valor..."
                                class="form-control">
                            <div *ngIf="submitted && q.value.errors">
                                <p *ngIf="q.value.errors.required" class="text-danger small">Informe um valor</p>
                            </div>
                        </div>
                    </form>
                    <form [formGroup]="formDimension">
                        <div class="form-group col-md-12">
                            <label>Dimensão:</label>
                            <div class="input-group">
                                <input class="form-control py-2" type="search" id="example-search-input" formControlName="dimension" placeholder="Informe a dimensão e clique no botão para adiciona-lo a lista">
                                <span class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" (click)="onAddDimension()">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </span>
                            </div>
                            <div *ngIf="submittedDimension && d.dimension.errors">
                                <p *ngIf="d.dimension.errors.required" class="text-danger small">Informe a Dimensão</p>
                            </div>

                        </div>
                            <div class="table-responsive col-md-12">
                                <table class="table table-striped table-sm text-white">
                                <thead>
                                    <tr>
                                        <th colspan="2" class="text-center">
                                          Dimensões cadastradas
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let dimension of lstdimensions'>
                                        <td>
                                            {{dimension}}
                                        </td>
                                        <td>
                                            <div class="d-flex actions">
                                              <a class="ml-2" tabindex="-1" role="button" aria-disabled="true" title="Excluir"
                                                (click)="deleteById(dimension)">
                                                <i class="fa fa-trash text-primary"></i>
                                              </a>
                                            </div>
                                          </td>

                                    </tr>
                                </tbody>
                            </table>


                        </div>
                    </form>


                    <div class="form-group col-md-6">
                        <button type="button" class="btn btn-rounded btn-primary" (click)="onSave()" *ngIf="!canView()">
                            <i class="fa fa-save"></i>
                        </button>
                        <button type="button" class="btn btn-rounded btn-danger ml-2" (click)="onCancel()">
                            <i class="fas fa-arrow-circle-left"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
