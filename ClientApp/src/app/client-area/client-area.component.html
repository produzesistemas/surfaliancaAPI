<div class="container py-5">
  <h5 class="text-white">Meus pedidos</h5>
  <div class="row" *ngFor="let item of lst">
    <div class="col-sm-7 col-md-7 col-lg-7 py-3">
      <div class="card bg-dark ml-2 mb-2">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="text-white">Pedido nยบ:</div>
              <div class="text-muted">{{ item.id }}</div>
            </div>

          </div>
          <div class="row">
            <div class="col">
              <div class="text-white">Total do Pedido:</div>
              <div class="text-muted">{{ getTotalPedido(item) | currency:'R$'}}</div>
            </div>
          </div>
          <!-- <div class="row">
              Forma de Pagamento: {{ item.formaPagamento.descricao }}
            </div> -->
          <div class="row">
            <div class="col">
              <div class="text-white">Status do pedido:</div>
              <div class="text-muted"> {{ getStatusOrder(item) }} </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="text-white">Status do pagamento:</div>
              <div class="text-muted"> {{ getStatusAtual(item) }} </div>
            </div>
          </div>

          <div class="row py-3">
            <!-- <div class="btn-toolbar"> -->
            <div class="col">
              <button class="btn btn-outline-primary" (click)="openDetails(item)">
                <i class="fas fa-search-location"></i>
                Detalhes</button>
            </div>
            <!-- <div class="btn-group mr-2" role="group" aria-label="First group">

                </div> -->
            <!-- <div *ngIf='checkPay(item)' class="btn-group mr-2" role="group" aria-label="First group">
                  <button class="btn btn-outline-danger btn-block text-uppercase" (click)="pay(item)">
                    <i class="fas fa-credit-card"></i>
                    Pague agora</button>
                </div> -->
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
