<div class="container py-3">
    <div class="row">
        <div class="col-lg-8">
            <div class="card bg-secondary">
                    <h5 class="card-header text-white">Contato</h5>
                <div class="card-body">

                    <form [formGroup]="form" class="text-white">
                         <div class="form-group col">
                            <label>Nome Completo:</label>
                            <input type="text" formControlName="nomeCompleto" placeholder="Informe o nome completo..."
                                class="form-control fix-rounded-right">
                        </div>
                        <div *ngIf="submitted && f.nomeCompleto.errors">
                            <p *ngIf="f.nomeCompleto.errors.required" class="text-danger small">* Informe o nome completo</p>
                        </div>

                        <div class="form-group col">
                            <label>Email:</label>
                            <input type="text" formControlName="email" placeholder="Informe o email..."
                                class="form-control fix-rounded-right">
                        </div>
                        <div *ngIf="submitted && f.email.errors">
                            <p *ngIf="f.email.errors.required" class="text-danger small">* Informe o Email</p>
                        </div>

                        <div class="form-group col">
                            <label>Assunto:</label>
                            <input type="text" formControlName="assunto" placeholder="Informe o assunto..."
                                class="form-control fix-rounded-right">
                        </div>
                        <div *ngIf="submitted && f.assunto.errors">
                            <p *ngIf="f.assunto.errors.required" class="text-danger small">* Informe o Assunto</p>
                        </div>

                        <div class="form-group col">
                            <label>Mensagem:</label>
                            <input type="text" formControlName="mensagem" placeholder="Informe a mensagem..."
                                class="form-control fix-rounded-right">
                        </div>
                        <div *ngIf="submitted && f.mensagem.errors">
                            <p *ngIf="f.mensagem.errors.required" class="text-danger small">* Informe a mensagem</p>
                        </div>

                  

                    </form>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="py-3">
                                    <button type="button" class="btn btn-dark text-uppercase ml-2 mb-2" (click)="onSubmit()">
                                        <i class="fa fa-check"></i> Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
