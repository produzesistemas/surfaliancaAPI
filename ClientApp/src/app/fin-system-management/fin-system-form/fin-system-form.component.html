<div class="container">
    <div class="py-5">
        <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
            <div class="card text-white bg-dark">
                <div class="card-body">
                    <form [formGroup]="formAdd">
                        <div class="form-group col-md-12">
                            <h5 class="card-title text-center">Cadastro de Sistema de Quilhas</h5>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="text-white">Nome:</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                placeholder="Informe o nome" />
                            <div *ngIf="submitted && q.name.errors">
                                <p *ngIf="q.name.errors.required" class="text-danger small">Informe o nome</p>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label class="text-white">Detalhes:</label>
                            <textarea type="textarea" class="form-control" id="details" formControlName="details"
                                placeholder="Informe os detalhes" rows="5" maxlength="1000"></textarea>
                            <div *ngIf="submitted && q.details.errors">
                                <p *ngIf="q.details.errors.required" class="text-danger small">Informe os detalhes</p>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                          <label>Foto:</label>
                          <div class="input-group mb-3">
                              <div class="form-group col-md-12">
                                  <img *ngIf="img" class="img-thumbnail" src={{img}} width="200px">
                              </div>
                              <div class="form-group col-md-12">
                                  <div class="py-3">
                                      <input type="file" #fileUpload name="fileToUpload" id="file" #file
                                          (change)="onFileChange($event)" accept=".jpg, .png, .gif, .tiff, .jfif" required />
                                  </div>
                              </div>
                          </div>

                      </div>

                        <div *ngIf="finSystem.id > 0" class="py-2">
                            <div class="form-group col-md-12">
                                <label>Criado por: {{ finSystem.criadoPor }}</label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Em: {{ finSystem.createDate | date }}</label>
                            </div>
                        </div>
                        <div *ngIf="finSystem.alteradoPor">
                            <div class="form-group col-md-12">
                                <label>Última alteração por: {{ finSystem.alteradoPor }}</label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Em: {{ finSystem.updateDate | date }}</label>
                            </div>
                        </div>



                        <div class="form-group col-md-12 py-1">
                            <button type="button" class="btn btn-rounded btn-primary" (click)="onSave()">
                                <i class="fa fa-save"></i>
                            </button>
                            <button type="button" class="btn btn-rounded btn-danger ml-2" (click)="onCancel()">
                                <i class="fas fa-arrow-circle-left"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
