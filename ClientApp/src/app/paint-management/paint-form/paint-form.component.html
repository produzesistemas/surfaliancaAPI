<div class="container">
    <div class="py-5">
        <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="formAdd">
                        <div class="form-group col-md-12">
                            <h5 class="card-title text-center">Cadastro de Pintura</h5>
                        </div>
                        <div class="form-group col-md-12">
                            <label>Nome:</label>
                            <input type="text" maxlength="255" class="form-control" id="name" formControlName="name"
                                placeholder="Informe o Nome" />
                            <div *ngIf="submitted && q.name.errors">
                                <p *ngIf="q.name.errors.required" class="text-danger small">Informe o Nome</p>
                            </div>
                        </div>

                        <div class="form-group col-md-12">
                            <label>Valor:</label>
                            <input currencyMask max="99999999"
                              [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 2, allowNegative: false }"
                              maxlength="18" type="text" formControlName="value"
                              placeholder="Informe o valor..." class="form-control">
                          </div>

                          <div class="form-group col-md-12">
                            <img *ngIf="logo" class="img-thumbnail" src={{logo}} width="200px">
                        </div>
                        <div class="form-group col-md-12">
                            <div class="py-3">
                                <input type="file" #fileUpload name="fileToUpload" id="file" #file
                                    (change)="onFileChange($event)" accept=".jpg, .png, .gif, .tiff, .jfif" required />
                            </div>
                        </div>

                        <div *ngIf="paint.id > 0" class="py-2">
                            <div class="form-group col-md-12">
                                <label>Criado por: {{ paint.criadoPor }}</label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Em: {{ paint.createDate | date }}</label>
                            </div>
                        </div>
                        <div *ngIf="paint.alteradoPor">
                            <div class="form-group col-md-12">
                                <label>Última alteração por: {{ paint.alteradoPor }}</label>
                            </div>
                            <div class="form-group col-md-12">
                                <label>Em: {{ paint.updateDate | date }}</label>
                            </div>
                        </div>

                        <div class="form-group col-md-12 py-1">
                            <button type="button" class="btn btn-rounded btn-primary" (click)="onSave()">
                                <i class="fa fa-save"></i>
                            </button>
                            <button type="button" class="btn btn-rounded btn-danger ml-2" (click)="onCancel()">
                                <i class="fas fa-arrow-circle-left"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
