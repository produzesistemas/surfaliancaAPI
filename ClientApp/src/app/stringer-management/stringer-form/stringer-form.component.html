<div class="container">
  <div class="py-5">
      <div class="col-sm-9 col-md-7 col-lg-7 mx-auto">
          <div class="card text-white bg-dark">
              <div class="card-body">
                  <form [formGroup]="formAdd">
                      <div class="form-group col-md-12">
                          <h5 class="card-title text-center">Cadastro de Longarina</h5>
                      </div>
                      <div class="form-group col-md-12">
                          <label class="text-white">Nome:</label>
                          <input type="text" class="form-control" id="name" formControlName="name"
                              placeholder="Informe o nome" />
                          <div *ngIf="submitted && q.name.errors">
                              <p *ngIf="q.name.errors.required" class="text-danger small">Informe o nome</p>
                          </div>
                      </div>
                      <div class="form-group col-md-12">
                        <label class="text-white">Detalhes:</label>
                        <angular-editor [config]="configEditor" formControlName="details" editable="false">
                        </angular-editor>
                    </div>
                    <div class="form-group col-md-12">
                      <label>Valor:</label>
                      <input currencyMask max="99999999"
                        [options]="{ prefix: '', thousands: '.', decimal: ',', precision: 2, allowNegative: false }"
                        maxlength="18" type="text" formControlName="value"
                        placeholder="Informe o valor..." class="form-control">
                    </div>


                      <div *ngIf="stringer.id > 0" class="py-2">
                          <div class="form-group col-md-12">
                              <label>Criado por: {{ stringer.criadoPor }}</label>
                          </div>
                          <div class="form-group col-md-12">
                              <label>Em: {{ stringer.createDate | date }}</label>
                          </div>
                      </div>
                      <div *ngIf="stringer.alteradoPor">
                          <div class="form-group col-md-12">
                              <label>Última alteração por: {{ stringer.alteradoPor }}</label>
                          </div>
                          <div class="form-group col-md-12">
                              <label>Em: {{ stringer.updateDate | date }}</label>
                          </div>
                      </div>



                      <div class="form-group col-md-12 py-1">
                          <button type="button" class="btn btn-rounded btn-primary" (click)="onSave()">
                              <i class="fa fa-save"></i>
                          </button>
                          <button type="button" class="btn btn-rounded btn-danger ml-2" (click)="onCancel()">
                              <i class="fas fa-arrow-circle-left"></i>
                          </button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
